<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Cores</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        article {
            background-color: slategrey;
            padding: 10px;
            font-size: 2em;
        }

        h1 {
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            font-weight: 200;
            font-style: normal;
        }

        p {
            color: #ffffff;
            font-size: .8em;
        }
    </style>

</head>

<body>
    <article>
        <h1>sss</h1>
        <p>loremlomre</p>
    </article>
</body>

</html>
