<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
        <style>
            body{
                font-size: 2em;
            }
        </style>
    </head>

    <body>
        
        <table border="1" width="100%" > <!-- onde a tabela e formada -->

            <h2>Produtos</h2>

            <tr> <!-- E a linha Horizontal   -->
                <th>Código</th>  <!-- th é o cabeçalho da tabela -->
                <th>Produto</th>
                <th>Preço</th>
            </tr>

            <tr>
                <td>001</td><!-- td -> define o conteudo da sua tabela -->
                <td>Notebook</td>
                <td>R$ 2.500,99</td>
            </tr>
            
            <tr>
                <td>002</td>
                <td>Tablet</td>
                <td>R$ 999,99</td>
            </tr>

            <tr>
                <td rowspan="2  ">Desconto</td>
                <td colspan="2" >Cupom1 -R$ 10,00</td>
            </tr>

            <tr>    
                <td colspan="2">Cupom2 -R$ 12,00</td>
            </tr>

            <tr>
                <td rowspan="2">Total</td>
                <td colspan="2">R$ 3.348,98</td>
            </tr>

            <tr>
                <td colspan="2">R$ 4.120,95</td>    
            </tr>
            
        </table>

    </body>
    
</html>
