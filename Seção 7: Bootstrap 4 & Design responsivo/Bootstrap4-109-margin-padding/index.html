<!doctype html>
<html lang="pt-br">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <title>Bootstrap 4 - Alinhamento de Texto</title>

  </head>

  <body>

      <!-- 
        mt -> margin tpo
        mb -> margin bottom
        ml -> margin left
        mr -> margin right
        mx -0> margin no eixo x (horizzontal) esqueda/direita
        my -> margin eixo y (vertical) top/bottom
        m -> margin todos os lados
        valor a definir (0 até 5)

       -->

    <section>
      <h1 class="bg-success">Mating</h1>
      <p class="bg-success my-5">Lorem ipsum dolor sit.</p>
      <h1 class="bg-success">Mating</h1>


            <!-- 
        pt -> margin tpo
        pb -> margin bottom
        pl -> margin left
        pr -> margin right
        px -0> margin no eixo x (horizzontal) esqueda/direita
        py -> margin eixo y (vertical) top/bottom
        p -> margin todos os lados
        valor a definir (0 até 5)

       -->

      <h1 class="bg-success pl-5">Padding</h1>
      <p class="bg-success p-4">Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo quasi optio sint alias nam, quis magni iste dolorem beatae magnam adipisci eius sequi quos hic aliquam. Molestias reprehenderit quos minima.</p>
      <h1 class="bg-success pt-5">Padding</h1>
    </section>

  </body>

</html>
