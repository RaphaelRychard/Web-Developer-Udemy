<!DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <h2>Estilizando Formularios</h2>
        <form action="">

            <fieldset>
                <legend>Detalhes de Contatos</legend>

                <div>
                    <label for="nome">Nome: </label>
                    <input type="text" name="nome" id="nome">
                </div>
                
                <div>
                    <label for="email">E-mail: </label>
                    <input type="email" name="email" id="email">
                </div>
               
                <div>
                    <label for="url">URL: </label>
                    <input type="url" name="url" id="url">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Comentários</legend>
                
                <div>
                    <label for="mensagem">Mensagens: </label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
                </div>

            </fieldset>

            <fieldset>
                <legend>Lembrar de Min: </legend>

                <div>

                    <label for="sim">
                        <input class="radio" type="radio" name="min" id="sim">Sim
                    </label>
                </div>
                
                <div>
                    <label for="nao">
                        <input class="radio" type="radio" name="min" id="nao">Não
                    </label>
                </div>

            </fieldset>

            <input type="submit" value="Cadastro">

        </form>
    </body>
    
</html>
