<!doctype html>
<html lang="pt-BR">

    <head>

        <title>Bootstrap - listas</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
    
    </head>

    <body style="margin-bottom: 200px; padding: 16px; " class="bg-primary">

        <article style="display: flex; justify-content: space-around; align-items: flex-end; flex-direction: column;">
            <section class="form-group" style="width: 50%;" >

                <form  action="" class="bg-dark p-5 text-white" >

                    <!-- Caixa de Texto -->
                    <section class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="user" id="usuario">
                    </section>

                    <section class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite Seu e-mail" readonly>
                        <small class="form-text">E-mail sera validado</small>
                    </section>

                    <!-- Select -->
                    <section>
                        <label class="form-group" for="estados">Estados</label>
                        <select class="form-control bg-secundary text-dark" name="estados" id="estados">
                            <option value="Acre">Acre</option>
                            <option value="Alagoas">Alagoas</option>
                            <option value="Amapá">Amapá</option>
                            <option value="...">...</option>
                        </select>
                    </section>

                    <!-- text area -->
                    <section class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea class="form-control" name="mensagem" id="mensagem" cols="0" rows="3"></textarea>
                    </section>
                
                    <!-- file input -->
                    <section class="form-control">
                        <label for="arquivo">Arquivo</label>
                        <input class="form-control-file" type="file" name="arquivo" id="arquivo">
                    </section>
                    
                    <br>
                    <br>
                    
                    <!-- Custom file input -->
                    <section class="custom-file">
                        <label class="custom-file-label" for="">Selecione arquivos</label>
                        <input class="custom-file-input" type="file" name="arquivo" id="arquivo">
                    </section>
                    <br><br>
                
                    <!-- range -->
                    <section class="form-group">
                        <label for="range">Satisfação</label>
                        <input class="custom-range" type="range" name="range" id="range" min="1" max="10">
                    </section>

                    <!-- buttom -->
                    <input class="btn btn-primary" type="submit" value="Salvar">
                </form>

                <!-- Formulairo Inline -->
                <form action="" style="margin: 0 auto;" class="p-5 bg-dark mt-2 -3 text-white">
                    <section  class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control is-valid" type="text" name="email" id="email" placeholder="Digite seu usuário">
                        <div class="valid-feedback">
                            E-mail valida
                        </div>
                    </section>

                    <section class="form-group">
                        <label  for="senha">Senha</label>
                        <input class="form-control is-invalid " type="password" name="senha" id="senha" placeholder="Digite Sua senha">
                        <div class="invalid-feedback">
                            Senha Invalida
                        </div>
                    </section>

                    <input class="form-control" type="submit" value="Logar">
                    
                </form>
            </section>
        </article>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
